        <section class="money-class">
            <div class="dep-with-balance w-8/12 mx-auto grid grid-cols-3 gap-x-5 ">
                <div class="depo bg-emerald-200 pt-6 pb-20 pl-6 rounded-lg">
                    <p class="text-4xl font-medium">Deposit</p>
                    <p class="text-6xl font-semibold">$<span id="past-deposit">00</span></p>
                </div>
                <div class="depo bg-violet-200 pt-6 pb-20 pl-6 rounded-lg">
                    <p class="text-4xl font-medium">Withdraw</p>
                    <p class="text-6xl font-semibold">$<span id="withdraw">00</span></p>
                </div>
                <div class="depo bg-rose-200 pt-6 pb-20 pl-6 rounded-lg">
                    <p class="text-4xl font-medium">Balance</p>
                    <p class="text-6xl font-semibold">$<span id="balance">00</span></p>
                </div>
                
            </div>
        </section>

        <section class="input-money">
            <div class="depo-withdraw-input w-8/12 my-6 mx-auto grid grid-cols-2 gap-x-5 rounded-lg">
                <div class="depo-input bg-orange-300 pl-10 py-8 rounded-lg">
                    <p class="text-3xl font-semibold pb-4">Your Deposit</p>
                    <p><input type="text" placeholder="Enter your deposit ammount" class="mb-4 px-4 py-2 rounded-md w-3/5" id="deposit-input"></p>
                    <input type="submit" value="Deposit" class="bg-violet-900 text-white text-xl px-4 py-2 rounded-md hover:bg-violet-700 cursor-pointer" id="deposit-btn">
                </div>
                <div class="depo-input bg-teal-300 pl-10 py-8 rounded-lg">
                    <p class="text-3xl font-semibold pb-4">Your Withdraw</p>
                    <p><input type="text" placeholder="Enter your deposit ammount" class="mb-4 px-4 py-2 rounded-md w-3/5" id="withdraw-input"></p>
                    <input type="submit" value="Withdraw" class="bg-violet-900 text-white text-xl px-4 py-2 rounded-md hover:bg-violet-700 cursor-pointer" id="withdraw-btn">
                </div>
            </div>
        </section>
